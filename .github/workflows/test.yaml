name: Push File

on: push

jobs:

  job2:
    runs-on: ubuntu-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v37
        
        # To compare changes between the current commit and the last pushed remote commit set `since_last_remote_commit: true`. e.g
        # with:
        #   since_last_remote_commit: true 

      - name: Filter Changed Files
        id: filtered-files
        run: |
          echo "::set-output name=changed-files::$(echo "${{ steps.changed-files.outputs.files }}" | grep '^aws-integrations/' | cut -d' ' -f2-)"
        env:
          specific-directory: '<specific-directory>' # Replace with the specific directory you want to filter

      - name: Print Changed Files
        run: echo "${{ steps.filtered-files.outputs.changed-files }}"

